<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/register</title>

  <!-- get bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- link icon -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">


  <link rel="stylesheet" href="/css/login.css">
</head>
<body>
  
  <div class="container-fluid login-container">
    <div class="container">
      <!-- login -->
      <div class="form-box login">
        <form action="#" class="d-flex" style="flex-direction: column; justify-content: space-evenly; align-items: center;">

          <div class="login-title" style="color: black; align-items: center; text-align: center; font-weight: bold;">
            <h1>Sign in</h1>
          </div>

          <div>
            <ul class="login-list p-0 m-0 g-0" style="display: flex; align-items: center; justify-content: center; gap: 30px;">
              <li>
                <a href="#">
                  <i class="bi bi-facebook fs-3" style="color: black;"></i>
                </a>
              </li>
              <li>
                <a href="#">
                  <i class="bi bi-google fs-3" style="color: black;"></i>
                </a>
              </li>
              <li>
                <a href="#">
                  <i class="bi bi-instagram fs-3" style="color: black;"></i>
                </a>
              </li>
            </ul>
          </div>

          <div class="login-description" style="margin-top: 30px;">
            <p style="color: black;">or use your account</p>
          </div>

          <div style="display: flex; flex-direction: column; gap: 10px;">
            <div class="login-email">
              <input type="email" placeholder="Email"  required >
              <i class="bi bi-person" ></i>
            </div>

            <div class="login-email">
              <input type="password" placeholder="Password" required>
              <i class="bi bi-key"></i>
            </div>
          </div>

          <div class="login-question mt-2">
            <a href="#" style="text-decoration: none; color: #888;">
              <p>Forgot your password?</p>
            </a>
          </div>

          <div class="login-button">
            <button type="submit" style="padding: 7px; width: 150px; border-radius: 100px; border: none; font-weight: bold; background: linear-gradient(to right, #b21f1f, #fdbb2d); color: white;">Sign in</button>
          </div>

        </form>
      </div>

      <!-- register -->
      <div class="form-box register">
        <form action="#" style="display: flex; flex-direction: column ; justify-content: space-evenly; align-content: center; text-align: center;">

          <div class="register-title" style=" text-align: center; font-weight: bold;">
            <h1>Register</h1>
          </div>

          <div class="register-list">
            <ul class="p-0 m-0 g-0" style="display: flex; align-items: center; text-align: center; justify-content: center; gap: 30px;">
              <li>
                <a href="#">
                  <i class="bi bi-facebook fs-3" style="color: black;"></i>
                </a>
              </li>
              <li>
                <a href="#">
                  <i class="bi bi-google fs-3" style="color: black;"></i>
                </a>
              </li>
              <li>
                <a href="#">
                  <i class="bi bi-instagram fs-3" style="color: black;"></i>
                </a>
              </li>
            </ul>
          </div>

          <div class="register-description" style="margin-top: 30px; text-align: center;">
            <p>or use your email for register</p>
          </div>

          <div class="d-flex" style="flex-direction: column; gap: 10px; text-align: center;">
            <div class="register-username">
              <input type="text" placeholder="Username">
              <i class="bi bi-person"></i>
            </div>

            <div class="register-username">
              <input type="email" placeholder="Email" required>
              <i class="bi bi-person"></i>
            </div>

            <div class="register-username">

              <input type="password" placeholder="Password" required>
              <i class="bi bi-key"></i>
            </div>
          </div>


          <div class="reg-button mt-3 ">
            <button type="submit" style="padding: 7px; width: 150px; border-radius: 100px; border: none; font-weight: bold; background: linear-gradient(to right, #1a2a6c, #b21f1f); color: white;">Sign up</button>
          </div>

        </form>
      </div>

      <!-- toggle-box -->
      <div class="toggle-box">

        <!-- to the left side -->
        <div class="toggle-panel toggle-left" style="display: flex; justify-content: center;">
          
          <div class="toggle-title">
            <h3 style="font-weight: bold; color: black;">Hello, Friend!</h3>
          </div>

          <div class="toggle-description" style="max-width: 70%; text-align: center; color: black;">
            Enter your personal details and start journey with us
          </div>

          <div class="button mt-4">
            <button type="submit" class="signUp-btn" style="padding: 7px; width: 150px; border: 2px solid black; border-radius: 100px; font-weight: bold; background: transparent; ">Sign up</button>
          </div>

        </div>

        <!-- to the right side -->
        <div class="toggle-panel toggle-right" style="display: flex; justify-content: center;">
          
          <div class="toggle-title">
            <h3 style="font-weight: bold; color: white;">Welcome back</h3>
          </div>

          <div class="toggle-description"style="max-width: 70%; text-align: center; color: white;">
            To keep conncected with us please login with your personal info
          </div>

          <div class="button mt-4">
            <button type="submit" class="signIn-btn" style="padding: 7px; width: 150px; border: 2px solid white ; border-radius: 100px; font-weight: bold; background: transparent; color: white; ">Sign in</button>
          </div>

        </div>

    </div>

  </div>
  </div>




  <div class="container-fluid fixed-bottom" style="  height: 70px;">
    <div class="container" style=" height: 70px; display: flex; justify-content: center; align-items: center; text-align: center;">
      <div class=" d-flex" style="background: black; border-radius: 100px;">
        <a href="/html/home.html" class="d-flex text-decoration-none" style="gap: 10px; padding: 10px;">
          <i class="bi bi-house fs-4 bg-dark" style="color: white;"></i>
          <h3 class="" style=" color: white;">Home</h3>
        </a>
      </div>
    </div>
  </div>

  
  

  <!-- get bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

  <script src="/javascript/login.js"></script>
</body>
</html>
