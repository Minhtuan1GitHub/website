<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ViewCart</title>
  <!-- get bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- link icon -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>

<body>

  <div class="container">
    <div>
      <span>Shopping cart</span>
    </div>
    <div class="row">
      <div class="col-sm-9">

          <div class="card" style="display: flex; flex-direction: row; margin-bottom: 20px; border: none; border-radius: 0px; padding-bottom: 10px; border-bottom: 1px solid black;">
            <img src="/layout/images/outerwear/item1.avif" alt="" style="width: 23%; object-fit: cover;" class="">
            <div class="card-body" style="display: flex; flex-direction: column ;">
              <div style="display: flex; align-items: center; justify-content: space-between;">
                <span>
                  Name: Blue Bag
                </span>
                <button style="background: transparent; border: none">
                  <bi class="bi-heart"></bi>
                </button>
              </div>
              <span>Color</span>
              <span>Size</span>
              <span>Price</span>
              <span>Description</span>
              <div class="counter" style="background: #888; border-radius: 100px; display:flex; justify-content: space-between; align-items: center;">
                <button id="decrease" style="border: none; background: transparent; color: white;"><i class="bi bi-dash fs-4"></i></button>
                <span id="count" style="color: white;">0</span>
                <button id="increase" style="border: none; background: transparent; color: white;"><i class="bi bi-plus fs-4"></i></button>
              </div>
              <a href="#">Remove</a>
              <span>Time sale</span>
              <span>Subtotal</span>
            </div>
          </div>

          <div class="card" style="display: flex; flex-direction: row; margin-bottom: 20px; border: none; border-radius: 0px; padding-bottom: 10px; border-bottom: 1px solid black;">
            <img src="/layout/images/outerwear/item1.avif" alt="" style="width: 23%; object-fit: cover;" class="">
            <div class="card-body" style="display: flex; flex-direction: column ;">
              <div style="display: flex; align-items: center; justify-content: space-between;">
                <span>
                  Name: Blue Bag
                </span>
                <button style="background: transparent; border: none">
                  <bi class="bi-heart"></bi>
                </button>
              </div>
              <span>Color</span>
              <span>Size</span>
              <span>Price</span>
              <span>Description</span>
              <div class="counter" style="background: #888; border-radius: 100px; display:flex; justify-content: space-between; align-items: center;">
                <button id="decrease" style="border: none; background: transparent; color: white;"><i class="bi bi-dash fs-4"></i></button>
                <span id="count" style="color: white;">0</span>
                <button id="increase" style="border: none; background: transparent; color: white;"><i class="bi bi-plus fs-4"></i></button>
              </div>
              <a href="#">Remove</a>
              <span>Time sale</span>
              <span>Subtotal</span>
            </div>
          </div>


        
        
        
      </div>
      <div class="col" style="display: flex; flex-direction: column;">
        <div style="background: #888; padding: 10px;">
          <div style="display: flex; justify-content: space-between;margin-bottom: 10px; border-bottom: 1px solid black;">
            <span>Tong: </span>
            <span>2 mon</span>
          </div>

          <div style="display: flex; justify-content: space-between;">
            <span>Tong Tien</span>
            <span>$44.4</span>    
          </div>
          <div style="display: flex; justify-content: space-between;">
            <span>Tien Ship</span>
            <span>$1</span>
          </div>
          <div style="display: flex; justify-content: space-between;">
            <span>$Tong tien</span>  
            <span>$45.4</span>
          </div>
          <div style="display: flex; justify-content: space-between;">
            <span>Thue</span>
            <span>$0.21</span>      
          </div>
          
          <div style="display: flex; justify-content: space-between; margin-top: 10px; border-top: 1px solid black;">
            <span>Tong tien</span>
            <span>$45.61</span>
          </div>
          <div></div>
        </div>

        <button style="margin-top: 10px;">
          <span>check out</span>
        </button>
      </div>
    </div>
  </div>


    <!-- get bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  
</body>
</html>
